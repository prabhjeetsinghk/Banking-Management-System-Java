<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register | MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow" style="width: 24rem;">
        <h3 class="text-center mb-3">Create Account</h3>
        <form id="registerForm">
            <input type="text" class="form-control mb-3" id="username" placeholder="Username" required>
            <input type="email" class="form-control mb-3" id="email" placeholder="Email" required>
            <input type="password" class="form-control mb-3" id="password" placeholder="Password" required>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login">Already have an account? Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, enable2FA: false })
                });

                if (response.ok) {
                    const data = await response.text(); // or .json() if API returns JSON
                    alert(data);
                    window.location.href = '/login';
                } else {
                    const error = await response.text();
                    alert('Registration failed: ' + error);
                }
            } catch (err) {
                console.error('Error:', err);
                alert('An unexpected error occurred.');
            }
        });
    </script>
</body>

</html>
