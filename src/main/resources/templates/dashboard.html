<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard | MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4">Welcome to Your Dashboard</h2>

        <div class="card p-3 mb-4 shadow-sm">
            <h5>Account Balance</h5>
            <p id="balance">Loading...</p>
        </div>

        <div class="card p-3 shadow-sm">
            <h5>Recent Transactions</h5>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transactionsTable">
                    <tr>
                        <td colspan="6">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("jwtToken");
            if (!token) {
                window.location.href = "/login";
                return;
            }

            // Fetch account balance
            fetch("/api/accounts/myaccounts", {
                headers: { "Authorization": "Bearer " + token }
            })
                .then(res => res.json())
                .then(accounts => {
                    if (accounts && accounts.length > 0) {
                        document.getElementById("balance").innerText = accounts[0].balance.toFixed(2);
                    } else {
                        document.getElementById("balance").innerText = "N/A";
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("balance").innerText = "Error fetching balance";
                });

            // Fetch last 5 transactions
            fetch("/api/accounts/transactions/recent", {
                headers: { "Authorization": "Bearer " + token }
            })
                .then(res => res.json())
                .then(transactions => {
                    const table = document.getElementById("transactionsTable");
                    table.innerHTML = "";
                    if (transactions && transactions.length > 0) {
                        transactions.forEach(tx => {
                            const row = `<tr>
                                <td>${tx.id}</td>
                                <td>${tx.type}</td>
                                <td>${tx.amount.toFixed(2)}</td>
                                <td>${tx.fromEmail ?? '-'}</td>
                                <td>${tx.toEmail ?? '-'}</td>
                                <td>${new Date(tx.transactionDate).toLocaleString()}</td>
                            </tr>`;
                            table.innerHTML += row;
                        });
                    } else {
                        table.innerHTML = `<tr><td colspan="6">No recent transactions</td></tr>`;
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("transactionsTable").innerHTML =
                        `<tr><td colspan="6">Error fetching transactions</td></tr>`;
                });
        });
    </script>
</body>

</html>
