<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard | MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .breadcrumb {
            background-color: #f8f9fa;
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-4">

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a href="/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="/transfer">Transfer</a></li>
                <li class="breadcrumb-item"><a href="#" id="logoutLink">Logout</a></li>
            </ol>
        </nav>

        <h2 class="mb-4">Welcome to Your Dashboard</h2>

        <!-- Account Balance -->
        <div class="card p-3 mb-4 shadow-sm">
            <h5>Account Balance</h5>
            <p id="balance">Loading...</p>
        </div>

        <!-- Recent Transactions -->
        <div class="card p-3 shadow-sm">
            <h5>Recent Transactions</h5>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transactionsTable">
                    <tr>
                        <td colspan="6">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Ensure user is logged in
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("jwtToken");
            if (!token) {
                window.location.href = "/login";
                return;
            }

            // Fetch account balance
            fetch("/api/accounts/myaccounts", {
                headers: { "Authorization": "Bearer " + token }
            })
                .then(res => res.json())
                .then(accounts => {
                    document.getElementById("balance").innerText = accounts[0]?.balance ?? "N/A";
                });

            // Fetch last 5 transactions
            fetch("/api/accounts/transactions/recent", {
                headers: { "Authorization": "Bearer " + token }
            })
                .then(res => res.json())
                .then(transactions => {
                    const table = document.getElementById("transactionsTable");
                    table.innerHTML = "";
                    transactions.forEach(tx => {
                        const row = `<tr>
                            <td>${tx.id}</td>
                            <td>${tx.type}</td>
                            <td>${tx.amount}</td>
                            <td>${tx.fromEmail ?? '-'}</td>
                            <td>${tx.toEmail ?? '-'}</td>
                            <td>${tx.transactionDate}</td>
                        </tr>`;
                        table.innerHTML += row;
                    });
                });

            // Logout handler
            document.getElementById("logoutLink").addEventListener("click", () => {
                localStorage.removeItem("jwtToken");
                window.location.href = "/login";
            });
        });
    </script>
</body>

</html>
