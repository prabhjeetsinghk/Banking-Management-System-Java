<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Transfer Funds | MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2>Transfer Funds</h2>

        <form id="transferForm" class="mt-4">
            <input type="email" class="form-control mb-3" id="email" placeholder="Recipient Email" required>
            <input type="number" class="form-control mb-3" id="amount" placeholder="Amount" required>
            <button type="submit" class="btn btn-primary">Transfer</button>
        </form>

        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById("transferForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const token = localStorage.getItem("jwtToken"); // âœ… use same key as login
            if (!token) {
                window.location.href = "/login";
                return;
            }

            const email = document.getElementById("email").value;
            const amount = parseFloat(document.getElementById("amount").value);

            try {
                const res = await fetch("/api/accounts/transfer", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify({ email, amount })
                });

                if (res.ok) {
                    const data = await res.text();
                    document.getElementById("result").innerText = data;
                    document.getElementById("result").className = "mt-3 text-success";
                } else {
                    const errorData = await res.text();
                    document.getElementById("result").innerText = "Error: " + errorData;
                    document.getElementById("result").className = "mt-3 text-danger";
                }
            } catch (err) {
                console.error(err);
                document.getElementById("result").innerText = "Network error";
                document.getElementById("result").className = "mt-3 text-danger";
            }
        });
    </script>
</body>

</html>
