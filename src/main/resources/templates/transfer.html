<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Transfer Funds | MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .breadcrumb {
            background-color: #f8f9fa;
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Transfer</li>
                <li class="breadcrumb-item"><a href="#" id="logoutLink">Logout</a></li>
            </ol>
        </nav>

        <h2>Transfer Funds</h2>

        <!-- Transfer Form -->
        <form id="transferForm" class="mt-4">
            <input type="email" class="form-control mb-3" id="email" placeholder="Recipient Email" required>
            <input type="number" class="form-control mb-3" id="amount" placeholder="Amount" required>
            <button type="submit" class="btn btn-primary">Transfer</button>
        </form>

        <div id="result" class="mt-3 text-success"></div>
    </div>

    <script>
        const token = localStorage.getItem("jwtToken");
        if (!token) {
            window.location.href = "/login";
        }

        // Logout handler
        document.getElementById("logoutLink").addEventListener("click", () => {
            localStorage.removeItem("jwtToken");
            window.location.href = "/login";
        });

        // Transfer form submission
        document.getElementById("transferForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const amount = document.getElementById("amount").value;

            try {
                const res = await fetch("/api/accounts/transfer", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify({ email, amount })
                });

                if (res.ok) {
                    const data = await res.text();
                    document.getElementById("result").innerText = data;
                } else {
                    const err = await res.json();
                    document.getElementById("result").innerText = "Error: " + (err.message || "Transfer failed");
                    document.getElementById("result").classList.remove("text-success");
                    document.getElementById("result").classList.add("text-danger");
                }
            } catch (error) {
                document.getElementById("result").innerText = "Error: " + error.message;
                document.getElementById("result").classList.remove("text-success");
                document.getElementById("result").classList.add("text-danger");
            }
        });
    </script>
</body>

</html>
